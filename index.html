<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Validetta form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/validetta.min.css" rel="stylesheet" type="text/css" media="screen" >
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/jquery-ui.css" rel="stylesheet" type="text/css">		
</head>
<body>
	<div id="container_form" class="container">
		<form id="form" method="POST" class="mt-5">
		  <div class="form-row">
		    <div class="col-md-6 mb-3">
		      <input type="text" class="form-control" id="Nom" placeholder="Nom" data-validetta="required">
		    </div>
		    <div class="col-md-6 mb-3">
		      <input type="text" class="form-control" id="Prenom" placeholder="Prenom" data-validetta="required">
		    </div>
		    <div class="col-md-6 mb-3">
		      <input type="text" class="form-control" id="email" data-validetta="required,email" placeholder="E-mail">
		    </div>
		    <div class="col-md-6 mb-3">
		      <input type="date" class="form-control" id="datedenaissance" placeholder="Date de naissance">
		    </div>		    
		  </div>
		  <div class="form-row">
		    <div class="col-md-12 mb-3">
		      <input type="text" class="form-control" id="rue" placeholder="Rue">
		    </div>
		    <div class="col-md-6 mb-3">
		      <input type="text" class="form-control" id="commune" placeholder="Commune">
		    </div>
		    <div class="col-md-6 mb-3">
		      <input type="text" class="form-control" id="codepostale" placeholder="Code postale">
		    </div>
		    <div class="col-md-6 mb-3">
		      <input type="password" class="form-control" id="pass" name="pass" placeholder="Mot de passe" data-validetta="required">
		    </div>
		    <div class="col-md-6 mb-3">
		      <input type="password" class="form-control" id="confpass" placeholder="Confirmez votre mot de passe" data-validetta="required,equalTo[pass]">
		    </div>		    		    
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="check" data-validetta="required">
		      <label class="form-check-label" for="check">
		        J'accepte les conditions d'utilistation
		      </label>
		    </div>
		  </div>
		  <button id="btn" class="btn btn-primary" type="submit">Envoi</button>
		</form>
		<div id="contenu_droite1" class="col-md-12 mb-6" data-validetta="required">
			<h3>Veuillez remplir ce formulaire et appuyé sur "Envoi" pour terminer.</h3>
			<p>Si vous rencontrez des problèmes veuillez nous contactez sur ce mail : testform@exemple.com</p>
		</div>
		<div id="contenu_droite2" class="col-md-12 mb-6" data-validetta="required">
			<h3>Merci !</h3>
			<p>Vos coordonnées on bien été envoyé.</p>
		</div>		
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/validetta.min.js"></script>
	<script src="js/validettaLang-fr-FR.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
